<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <!--background of page-->
    <header class ="registration-header">
       <div class="container">
            
            </div> 
      
        <!-- containing 4 links of registration,about etc.-->
        <nav>
            <ul>
                <li class="link">
                    <a href="index.html" >About</a>
                </li>
                <li class="link">
                    <a href="about.html">Creater</a>
                </li>
                <li class="link">
                    <a href="#">Home</a>
                </li>
                <li class="link">
                    <a href="registration.html">Registration</a>
                </li>
            </ul>
        </nav>
<!--login and signup part in same page of registration-->
        <main>
            <!--predefined class of grid-->
            <section class="user-container login-section--display">
            <div class="registration">
            <div class="grid-two--column">
                <!--div in left side-->
                <div class="form-text">
                <h2 class="gtafont">Welcome Back</h2>
                <p>To keep connected with us please login with your personal information</p>
                <button class="login-btn">Login Here</button>
            </div>
            <div class="registration-form">
                <h2 class="gtafont">Create Account</h2>
                <p>Or use your email for registration</p>

                <form action="#">
                    <div class="input-field">
                        <label for="name"><input type="text" name="#" id="name" placeholder="Name"></label>
                    </div>

                    <div class="input-field">
                        <label for="User name"><input type="text" name="#" id="User name" placeholder="User Name"></label>
                    </div>

                    <div class="input-field"></div>
                        <label for="Password"><input type="password" name="#" id="Password"  placeholder="Password"></label>
                    </div>

                    <div class="input-field"></div>
                    <button class="Submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="login">
        <div class="grid-two--column">
             <!--div in left side-->
             <div class="form-text">
                <h2 class="gtafont">Hello , Users!</h2>
                <p>Enter your personal details and start youe juorney with us</p>
                <button class="registration-btn">Register Here</button>
             </div>
            <div class="login-form">
                <h2 class="gtafont">Sign In</h2>
                <p>or use your account</p>

                <form action="#">
        
                    <div class="input-field">
                        <label for="User name"><input type="text" name="#" id="User name"  placeholder="User Name"></label>
                    </div>

                    <div class="input-field"></div>
                        <label for="Password"><input type="password" name="#" id="Password1"  placeholder="Password"></label>
                    </div>

                    <div class="input-field"></div>
                    
                    <button class="Submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </section>
</section>
             </section>
        </main>
    </header>
    <script>
        const user_con = document.querySelector('.user-container');
        const regis_btn = document.querySelector('.registration-btn');
        const login_btn = document.querySelector('.login-btn');

        regis_btn.addEventListener('click',() => {
            user_con.classList.add('login-section--display')
        })

        login_btn.addEventListener('click',() => {
            user_con.classList.remove('login-section--display')
        })


    </script>
</body>
</html>
